<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Array Carousel</title>
</head>
<body>
    <div id="container">
        <div id="slider">
            <div class="item active"><img src="img/01.webp" alt="image"></div>
            <div class="item"><img src="img/02.webp" alt="image"></div>
            <div class="item"><img src="img/03.webp" alt="image"></div>
            <div class="item"><img src="img/04.webp" alt="image"></div>
            <div class="item"><img src="img/05.webp" alt="image"></div>
            <div class="button previous">
                <i class="fa-solid fa-chevron-up"></i>
            </div>
            <div class="button next">
                <i class="fa-solid fa-angle-down"></i>
            </div>    
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
